<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreCard!</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://db.onlinewebfonts.com/c/58045dabdc3a361cb9bb9faf2f1dd1f3?family=Digital-7+V7"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>HOME</h2>
        <div class="score-el">
          <p id="home-score">0</p>
          <button id="one-s" onclick="score1()">+1</button>
          <button id="two-s" onclick="score2()">+2</button>
          <button id="three-s" onclick="score3()">+3</button>
        </div>
      </div>
      <div>
        <h2>GUEST</h2>
        <div class="score-el">
          <p id="guest-score">0</p>
          <button id="one-s" onclick="gscore1()">+1</button>
          <button id="two-s" onclick="gscore2()">+2</button>
          <button id="three-s" onclick="gscore3()">+3</button>
        </div>
      </div>
    </div>
    <div class="container">
      <p id="reset-btn" onclick="reset()">Reset</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
